version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: calc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  calc_runner:
    build:
      context: .
      dockerfile: Dockerfile.calc_runner
    container_name: calc_runner-web
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    # Если воркеры в том же контейнере:
    # command: sh -c "./calc-web & ./calc-worker"

  tgbot:
    build:
      context: .
      dockerfile: Dockerfile.tgbot
    container_name: tgbot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    # restart: unless-stopped

volumes:
  redis_data: